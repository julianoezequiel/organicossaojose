<mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information
      </mat-card-title>   
    </mat-card-header>
    <div class="mat-elevation-z8">
      <button  style="float: left;margin: 15px;" mat-raised-button color="primary" type="button" (click)="adicionar()">Adicionar</button>
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
          <td mat-cell *matCellDef="let row">{{ row.data_entrega.toDate() | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
  
        <!-- Name Column -->
         <ng-container matColumnDef="qtd">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade Itens</th>
          <td mat-cell *matCellDef="let row">{{ row.produtos?.length }}</td>
        </ng-container> 
  
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let m">
            <button
              (click)="editar(m._id)"
              mat-icon-button
              color="primary"
              matTooltip="Editar"
            >
              <mat-icon>create</mat-icon></button
            >&nbsp;
            <button
              mat-icon-button
              color="warn"
              matTooltip="Excluir"
              type="button"
              (click)="confirmDialog(m)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]"
      >
      </mat-paginator>
    </div>
  </mat-card>
