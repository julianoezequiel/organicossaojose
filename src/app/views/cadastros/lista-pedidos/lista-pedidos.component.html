<mat-card>

    <mat-card-header>
        <mat-card-title>Pedidos Pendentes 
        </mat-card-title>   
       
      </mat-card-header>

  
  <div class="mat-elevation-z8">
      
      <div class="row">
          <div class="col" style="margin: 15px 15px 15px 15px;">           
                <button  style="float: left;margin: 15px;" mat-raised-button color="primary" 
      type="button" (click)="adicionar()">Adicionar Pedido</button>
          </div>
          <div class="col" style="margin: 15px 15px 15px 15px;">
            <mat-form-field class="input-full-width"  style="width: 100%;">
              <mat-label>Buscar</mat-label>
              <mat-icon matPrefix>search</mat-icon>
              <input matInput (keyup)="applyFilter($event.target.value)" type="search" placeholder="Buscar">
            </mat-form-field>
         </div>
        </div>

    <mat-card class="carregando" *ngIf="carregando">
        <mat-card-subtitle>
          Carregando
        </mat-card-subtitle>
      </mat-card>
      <mat-card class="semconteudo" *ngIf="semconteudo"> 
        <mat-card-subtitle> Sem pedido pendentes</mat-card-subtitle>
      </mat-card>
    <div class="" *ngIf="!semconteudo">
      <table  mat-table class="full-width-table" matSort aria-label="Elements"  [dataSource]="dataSource">
     
       
        <!-- Id Column -->
        <ng-container matColumnDef="celular">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Número Celular</th>
          <td mat-cell *matCellDef="let row">{{row.numero_celular}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="catalogo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data do Catálogo</th>
          <td mat-cell *matCellDef="let row">{{row?.catalogo?.data_entrega.toDate() | date: 'dd/MM/yyyy'}}</td>
        </ng-container>    
        
      
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let m">
            <button
              (click)="editar(m._id)"
              mat-icon-button
              color="primary"
              matTooltip="Editar"
            >
              <mat-icon>create</mat-icon></button
            >&nbsp;
            <button
              mat-icon-button
              color="warn"
              matTooltip="Excluir"
              type="button"
              (click)="confirmDialog(m)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </div>
</mat-card>
