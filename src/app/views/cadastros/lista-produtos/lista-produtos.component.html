<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Produtos
    </mat-card-title>   
  </mat-card-header>
  <div class="mat-elevation-z8">
    <button  style="float: left;margin: 15px;" mat-raised-button color="primary" 
    type="button" (click)="adicionar()">Novo Produto</button>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descricao</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let row">{{ row.valorA }}</td>
      </ng-container>

      <ng-container matColumnDef="unidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidade</th>
        <td mat-cell *matCellDef="let row">
          {{ row.unidade_medida?.descricao }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let m">
          <button
            (click)="editar(m._id)"
            mat-icon-button
            color="primary"
            matTooltip="Editar produto"
          >
            <mat-icon>create</mat-icon></button
          >&nbsp;
          <button
            mat-icon-button
            color="warn"
            matTooltip="Excluir produto"
            type="button"
            (click)="confirmDialog(m)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10,25, 50, 100, 250]"
    >
    </mat-paginator>
  </div>
</mat-card>
